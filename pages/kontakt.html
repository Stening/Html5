<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="utf-8">
    <title>Kontakt</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
</head>

<body>
    <div id="container">
        <div id="header">
            <h1>Kontakt</h1>
            <div id="navigation">
                <ul>
                    <li><a href="presentation.html">Startsida</a></li>
                    <li><a href="laborationer.html">Laborationer</a></li>
                    <li><a href="../index.html">Index</a></li>
                    <li><a class="active" href="kontakt.html">Kontakt</a></li>
                </ul>
            </div>
        </div>
        <div id="content">
            <div id="inputform">
                <form action="http://webproduction.standout.se/form.php" method="post">
                    <div id="inputname">
                        <fieldset>
                            <legend>Info om dig</legend>
                            <label>Skriv ditt namn:
                                <input type="text" />
                            </label>
                            <p> Har du ett husdjur?</p>
                            <select name="Husdjur">
                                <option value="Ja">Ja</option>
                                <option value="Nej">Nej</option>
                                <option value="Vet_ej">Vet ej</option>
                            </select>
                        </fieldset>
                    </div>
                    <div id="inputcities">
                        <fieldset>
                            <legend>Kan du denna?</legend>
                            <p>Vilken är Sveriges huvudstad?</p>
                            <input type="radio" name="stad" id="G">
                            <label for="G">Göteborg</label>
                            <br>
                            <input type="radio" name="stad" id="S" checked>
                            <label for="S">Stockholm</label>
                            <br>
                            <input type="radio" name="stad" id="K">
                            <label for="K">Kalmar</label>
                            <br>
                            <input type="radio" name="stad" id="L">
                            <label for="L">Luleå</label>
                        </fieldset>
                    </div>
                    <p>
                        <input type="submit" value="Skicka" />
                    </p>
                </form>
            </div>
        </div>
        <div id="footer">
            <p>
                Copyright SteningCorp.
            </p>
        </div>
    </div>
</body>

</html>
