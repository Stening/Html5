<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="utf-8">
    <title>Kontakt</title>
    <link rel="stylesheet" type="text/css" media="screen and (min-width:481px)" href="../css/style.css" />
    <link rel="stylesheet" type="text/css" media="only screen and (max-width:480px)" href="../css/smartphone.css" />
    <link rel="stylesheet" type="text/css" media="handdheld" href="../css/smartphone.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
    <div id="container">
        <div id="header">
            <h1>Kontakt</h1>
            <div id="navigation">
                <ul>
                    <li><a id="spritestart" class="sprites" href="presentation.html">Startsida</a></li>
                    <li><a id="spritelabb" class="sprites" href="laborationer.html">Laborationer</a></li>
                    <li><a id="spriteindex" class="sprites" href="../index.html">Index</a></li>
                    <li><a id="spritekontakt" class="sprites active activesprite" href="kontakt.html">Kontakt</a></li>
                </ul>
            </div>
        </div>
        <div id="content">
            <div id="inputform">
                <form action="http://webproduction.standout.se/form.php" method="post">
                    <div id="inputname">
                        <fieldset>
                            <legend>Info om dig</legend>
                            <label>Skriv ditt namn:
                                <input type="text" name="errand" />
                            </label>
                            <p> Har du ett husdjur?</p>
                            <select name="title">
                                <option value="Ja">Ja</option>
                                <option value="Nej">Nej</option>
                                <option value="Vet_ej">Vet ej</option>
                            </select>
                        </fieldset>
                    </div>
                        <fieldset>
                            <legend>Vilken är Sveriges huvudstad?</legend>
                            <p>
                                <input type="radio" name="question" id="G">
                                <label for="G">Göteborg</label>
                            </p>
                            <p>
                                <input type="radio" name="question" id="S" checked>
                                <label for="S">Stockholm</label>
                            </p>
                            <p>
                                <input type="radio" name="question" id="K">
                                <label for="K">Kalmar</label>
                            </p>
                            <p>
                                <input type="radio" name="question" id="L">
                                <label for="L">Luleå</label>
                            </p>
                            </fieldset>
                            <fieldset>
                                <legend>Telefon eller mail?</legend>
                            <p>
                                <input type="checkbox" name="contact[]" id="mail" value="email">
                                <label for="mail">mail</label>
                            </p>
                            <p>
                                <input type="checkbox" name="contact[]" id="telefon" value="number">
                                <label for="telefon">telefon</label>
                            </p>
                        </fieldset>
                    <p>
                        <input type="submit" value="Skicka" />
                    </p>
                </form>
            </div>
        </div>
        <div id="footer">
            <p>
                Copyright SteningCorp.
            </p>
        </div>
    </div>
</body>

</html>
