<!DOCTYPE html>
<html lang="sv">



<head>
    <meta charset="utf-8">
    <link rel="icon" href="../pics/icon128x128.png" type="image/png" />
    <title>Formulär</title>
    <link rel="stylesheet" type="text/css" href="../css/labb4validering.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

</head>


<body>
    <div id="container">
        <div id="header">
            <div id="content">
                <form method="post">
                    <div id="inputinfo">
                        <fieldset>
                            <h1>Fyll i din betalningsplan</h1>
                            <p>
                                <label>Förnamn</label>
                            </p>
                            <input id="firstnameinputbox" type="text" name="firstnameinput" /><span id="firstnamenotice"></span>
                            <p>
                                <label>Efternamn</label>
                            </p>
                            <input id="lastnameinputbox" type="text" name="lastnameinput" /><span id="lastnamenotice"></span>
                            <p>
                                <label>postnummer</label>
                            </p>
                            <input id="postnumberinputbox" type="text" name="postnumberinput" /><span id="postnumbernotice"></span>
                            <p>
                                <label>Prismodell</label>
                            </p>
                            <p>
                                <select id="pricemodel" name="select">
                                    <option value="low">Låg</option>
                                    <option value="standard" selected>Standard</option>
                                    <option value="high">Hög</option>
                                </select>
                            </p>
                            <p>
                                <label>E-post:</label>
                            </p>
                            <input type="text" id="emailinputbox" name="emailinput" /><span id="emailnotice"></span>
                        </fieldset>
                    </div>
                    <div id="popupbox">
                        <p id="confirmfirstname"></p>
                        <p id="confirmlastname"></p>
                        <p id="confirmpostnumbername"></p>
                        <p id="confirmpricemodel"></p>
                        <p id="confirmemail"></p>
                        <input id="confirmbutton" type="submit" name="confirm" value="Fastsäll köp" />
                        <button id="cancelbutton"  name="cancel">Avbryt köp</button>
                    </div>
                </form>
                <p>
                    <button id="submitbutton">Genomför köp</button>
                </p>
            </div>
        </div>
    </div>
    <script src="../script/labb4valideringscript.js"></script>
</body>

</html>
